{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'urp/css/login.css' %}"> 
    
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Вход</h2>
    
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваш логин">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль">
            </div>
            <div class="text-center">
                <button type="submit" class="btn w-100">Войти</button>
            </div>
        </form>

        <div class="text-center start-page mt-2">
            <a href={% url "photo:index" %} class="text-center">На главную</a>
        </div> 

    </div>

    
</body>
</html>
